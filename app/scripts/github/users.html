<p>This is a page to test the Github API.</p>

<form name="searchUser" ng-submit="search(username)">
  <label>Username: </label>
  <input type="search" required ng-model="username"/>
  <input type="submit" value="Search"/>
</form>

<div id="userDetails">
  <h2>{{user.name}}</h2>
  <p><img ng-src="{{user.avatar_url}}" title="{{user.name}}" width="50px" height="50px"/></p>
</div>
<br/>

<repo-list repos="repos" username="username"></repo-list>
